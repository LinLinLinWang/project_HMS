<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<script src="js/jquery.js" ></script>
<link rel="stylesheet" type="text/css" href="css/default.css">
<link rel="stylesheet" type="text/css" href="css/search-form.css">
</head>
<body>
	<form onsubmit="submitFn(this, event);">
		<div class="search-wrapper">
			<div class="input-holder">
				<input type="text" class="search-input" placeholder="百度搜索" />
				<button class="search-icon" onclick="searchToggle(this, event);"><span></span></button>
			</div>
			<span class="close" onclick="searchToggle(this, event);"></span>
			<div class="result-container">
			</div>
		</div>
	</form>

<script type="text/javascript">
	function searchToggle(obj, evt){
		var container = $(obj).closest('.search-wrapper');
		if(!container.hasClass('active')){
			  container.addClass('active');
			  evt.preventDefault();
		}
		else if(container.hasClass('active') && $(obj).closest('.input-holder').length == 0){
			  container.removeClass('active');
			  // clear input
			  container.find('.search-input').val('');
			  // clear and hide result container when we press close
			  container.find('.result-container').fadeOut(100, function(){$(this).empty();});
		}
	}
	function submitFn(obj, evt){
		value = $(obj).find('.search-input').val().trim();
		_html = " ";
		if(!value.length){
			_html = "请输入要搜索的信息";
		}
		else{
			_html += "<b>" + value + "</b>";
		window.location.href="https://www.baidu.com/s?ie=utf-8&f=8&rsv_bp=1&rsv_idx=1&tn=baidu&wd="+value+"&oq=baidu&rsv_pq=ea4e6d9500002da8&rsv_t=4576pF%2BpVLF2MY9JL%2Bs0qC5AQBi49TijlUx9m4uXxp3fzmmorZnAhUbpSiY&rqlang=cn&rsv_enter=0&rsv_sug3=4&rsv_sug1=3&rsv_sug7=101&inputT=1898&rsv_sug4=4047";
		}
		$(obj).find('.result-container').html('<span>' + _html + '</span>');
		$(obj).find('.result-container').fadeIn(100);
		evt.preventDefault();
	}
</script>
<div style="text-align:center;margin:50px 0; font:normal 45px/45px 'MicroSoft YaHei';">
<p style="size:34px">查询有关信息</p>

</div>
</body>
</html>
